<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav id="top-nav">
            <div>
                <img src="../icons/ticket-perforated-fill.svg">
                <a href="../index.html">К билетам</a>
            </div>
            <div>
                <img src="../icons/train-front-fill.svg">
                <a href="../pages/trains.html">Поезда</a>
            </div>
            <div>
                <img src="../icons/airplane-fill.svg">
                <a href="../pages/planes.html">Самолеты</a>
            </div>           
            <div>
                <img src="../icons/bus-front-fill.svg">
                <a href="../pages/buses.html">Автобусы</a>
            </div>        
            <span>|</span>
            <div>
                <img src="../icons/info-circle-fill.svg">
                <a href="../pages/info.html">О нас</a>
            </div>
            <div>
                <img src="../icons/question-circle-fill.svg">
                <a href="../pages/support.html">Обратная связь</a>
            </div>
            <div>
                <img src="../icons/person-circle.svg">
                <a id="toAccount" onclick="openModal()">Личный кабинет</a>
            </div>
        </nav>
        <section>
            <div class="overlay" id="overlay"></div>
            <div class="modal" id="modal">
                <div>
                    <h2>Вход в личный кабинет</h2>
                </div>
                <div>
                    <button class="blue" onclick="window.location.href='login.html'">Войти в аккаунт</button>
                </div>
                <div>
                    <button class="blue" onclick="window.location.href='signup.html'">Зарегистрироваться</button>
                </div>
                <div class="close">
                    <button onclick="closeModal()">Закрыть</button>
                </div>
            </div>
        </section>
    </header>
    
    <main>
        <section id="mainblock">
            <h2>Вход в аккаунт</h2>
        </section>
        <section id="mainblock">
            <form id="form" action="#" novalidate>
                <div class="text-field">
                  <label class="text-field__label" for="email">Введите почту</label>
                  <input class="text-field__input" type="email" name="email" id="email" required>
                  <div class="text-field__message"></div>
                </div>
                <div class="text-field">
                  <label class="text-field__label" for="password">Введите пароль</label>
                  <input class="text-field__input" type="password" name="password" id="password" required>
                  <div class="text-field__message"></div>
                </div>
                <button type="submit">Войти в аккаунт</button>
              </form>
        </section>
    </main>

    <footer>
